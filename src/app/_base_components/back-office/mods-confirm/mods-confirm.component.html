
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">



  <!-- Custom fonts for this template-->
  <link href="/src/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/src/assets/css/sb-admin-2.css" rel="stylesheet">

</head>

<body style="background-color: #1b1e21">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('http://localhost:4200/assets/img/administrator.png')"></div>
            <div class="col-lg-6">

              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Indus Market agents Area</h1>
                  <h2 class="h4 text-gray-900 mb-4">Place your verification code below</h2>

                </div>
                <form class="user" >
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user"
                           [(ngModel)]="token" name="email" id="email" aria-describedby="emailHelp"
                           placeholder="Verification code ...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           [(ngModel)]="password" name="email"  aria-describedby="emailHelp"
                           placeholder="Password ...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           [(ngModel)]="confirmPassword"     name="email"  aria-describedby="emailHelp"
                           placeholder="Retype password ...">
                  </div>

                  <br>




                  <button type="submit" class="btn btn-info btn-user btn-block" (click)="confirmToken()">
                    confirm
                  </button>
                  <br>
                  <div [hidden]="created" class="alert alert-warning" role="alert">
                   {{message}}
                  </div>

                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<script src="/src/assets/vendor/jquery/jquery.min.js"></script>
<script src="/src/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/src/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/src/assets/js/sb-admin-2.min.js"></script>

</body>
