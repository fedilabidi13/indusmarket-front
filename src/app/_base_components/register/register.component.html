<div class="modal fade" id="registermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">register</h5>
          <button type="button" routerLink="/" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleInputEmail1">Firstname</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="fedi">
                </div>
                <div class="col">
                    <label for="exampleInputEmail1">Lastname</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="labidi">
                </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          
            <div class="form-group row">
                <div class="col">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                  </div>
                <div class="col">
                    <label for="exampleInputPassword1">Confirm password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm password">
                    </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="+216 71 000 000">
              </div>
              
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <div>
              <small id="emailHelp" class="form-text text-muted">You dont have an account? </small>
            
            <button type="button" class="btn btn-neutral">register</button>
  
            </div>
            <div class="alert alert-success" role="alert">
                Account created! Check your email.
              </div>
          </form>
          
        </div>
        
      </div>
    </div>
