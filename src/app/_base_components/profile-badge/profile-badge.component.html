
<div class="card" style="width: 20rem;">
  <div style="position: relative;">
    <img class="card-img-top" src="{{user.picture.imagenUrl}}" height="350px" alt="Card image cap">
    <button style="position:absolute;bottom:0;right:0;" class="btn btn-info btn-icon btn-round"
            data-toggle="modal" data-target="#exampleModal">
      <i class="fa fa-edit"></i>
    </button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Profile picture</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Add an image
          <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
          </div>
          <div class="alert alert-info" role="alert" [hidden]="created">
            {{message}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info" (click)="onUpload()"
                  >Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="card-body">
    <h4 class="card-title">{{user.firstName}} {{user.lastName}}</h4>
    <div class="card-text">
      <h6>email: </h6> {{user.email}}
      <h6>password: </h6> ***********
      <h6>telephone: </h6> {{user.phoneNumber}}
    </div>
    <a href="#" class="btn btn-info btn-round">edit</a>
  </div>
</div>
