<!-- ================= Main ================= -->
<div class="container-fluid">
  <div class="row justify-content-evenly">

    <!-- ================= Timeline ================= -->
    <div class="col-12 col-lg-6 pb-5">
      <div
        class="d-flex flex-column justify-content-center w-100 mx-auto"
        style="padding-top: 56px; max-width: 680px"
      >

        <div class="bg-white p-3 mt-3 rounded border shadow">
          <!-- avatar -->
          <div class="d-flex" type="button">
            <div class="p-1">
              <img
                src="https://source.unsplash.com/collection/happy-people"
                alt="avatar"
                class="rounded-circle me-2"
                style="width: 38px; height: 38px; object-fit: cover"
              />
            </div>
            <input
              type="text"
              class="form-control rounded-pill border-0 bg-gray pointer"
              disabled
              placeholder="What's on your mind, John?"
              data-bs-toggle="modal"
              data-bs-target="#createModal"
            />
          </div>
          <!-- create modal -->
          <div
            class="modal fade"
            id="createModal"
            tabindex="-1"
            aria-labelledby="createModalLabel"
            aria-hidden="true"
            data-bs-backdrop="false"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <!-- head -->
                <div class="modal-header align-items-center">
                  <h5
                    class="text-dark text-center w-100 m-0"
                    id="exampleModalLabel"
                  >
                    Create Post
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- body -->
                <div class="modal-body">
                  <div class="my-1 p-1">
                    <div class="d-flex flex-column">
                      <!-- name -->
                      <div class="d-flex align-items-center">
                        <div class="p-2">
                          <img
                            src="https://source.unsplash.com/collection/happy-people"
                            alt="from fb"
                            class="rounded-circle"
                            style="
                                  width: 38px;
                                  height: 38px;
                                  object-fit: cover;
                                "
                          />
                        </div>
                        <div>
                          <p class="m-0 fw-bold">John</p>
                          <select
                            class="form-select border-0 bg-gray w-75 fs-7"
                            aria-label="Default select example"
                          >
                            <option selected value="1">Public</option>
                            <option value="2">Pin To Top</option>
                            <option value="3">Hide</option>
                          </select>
                        </div>
                      </div>
                      <!-- text -->
                      <div>
                            <textarea
                              cols="30"
                              rows="5"
                              class="form-control border-0"
                            ></textarea>
                      </div>
                      <!-- emoji  -->
                      <div
                        class="
                              d-flex
                              justify-content-between
                              align-items-center
                            "
                      >
                        <img
                          src="https://www.facebook.com/images/composer/SATP_Aa_square-2x.png"
                          class="pointer"
                          alt="fb text"
                          style="
                                width: 30px;
                                height: 30px;
                                object-fit: cover;
                              "
                        />
                        <i
                          class="far fa-laugh-wink fs-5 text-muted pointer"
                        ></i>
                      </div>
                      <!-- options -->
                      <div
                        class="
                              d-flex
                              justify-content-between
                              border border-1 border-light
                              rounded
                              p-3
                              mt-3
                            "
                      >
                        <p class="m-0">Add to your post</p>
                        <div>
                          <i
                            class="
                                  fas
                                  fa-images
                                  fs-5
                                  text-success
                                  pointer
                                  mx-1
                                "
                          ></i>
                          <i
                            class="
                                  fas
                                  fa-user-check
                                  fs-5
                                  text-primary
                                  pointer
                                  mx-1
                                "
                          ></i>
                          <i
                            class="
                                  far
                                  fa-smile
                                  fs-5
                                  text-warning
                                  pointer
                                  mx-1
                                "
                          ></i>
                          <i
                            class="
                                  fas
                                  fa-map-marker-alt
                                  fs-5
                                  text-info
                                  pointer
                                  mx-1
                                "
                          ></i>
                          <i
                            class="
                                  fas
                                  fa-microphone
                                  fs-5
                                  text-danger
                                  pointer
                                  mx-1
                                "
                          ></i>
                          <i
                            class="
                                  fas
                                  fa-ellipsis-h
                                  fs-5
                                  text-muted
                                  pointer
                                  mx-1
                                "
                          ></i>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- end -->
                </div>
                <!-- footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary w-100">
                    Post
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr />

        </div>
      </div>
    </div>
  </div>
</div>
