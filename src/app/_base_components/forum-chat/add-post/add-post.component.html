<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<!-- CSS Files -->
<link href="/src/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/src/assets/css/now-ui-kit.css?v=1.3.0" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="/src/assets/demo.css" rel="stylesheet" />
<div class="profile-page sidebar-collapse">
<div  xmlns="http://www.w3.org/1999/html">
<div class="col-12  " style="padding-right: 38%">
  <div
    class="d-flex flex-column justify-content-center w-100 mx-auto    "
    style="padding-top: 56px; max-width: 680px "
  >
    <div class="bg-white p-3 mt-3 rounded border shadow">

    <!-- avatar -->
      <div class="d-flex" type="button" >
        <div class="p-1" >
          <img
            src="{{user.picture.imagenUrl}}"
            alt="avatar"
            class="rounded-circle me-2"
            style="width: 38px; height: 38px; object-fit: cover"
          />
        </div>
        <input
          type="text"
          class="form-control rounded-pill border-0 bg-gray pointer"
          disabled
          placeholder="Add New Post"
          data-bs-toggle="modal"
          data-bs-target="#createModal"
        />
      </div>
      <!-- create modal -->
      <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true" data-bs-backdrop="false">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- head -->
            <div class="modal-header align-items-center">
              <h5 class="text-dark text-center w-100 m-0" id="exampleModalLabel">Create Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- body -->
            <div class="modal-body" >
              <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                <div class="my-1 p-1">
                  <div class="d-flex flex-column">
                    <!-- name -->
                    <div class="d-flex align-items-center"
                    >
                      <div class="p-2">
                        <img src="{{user.picture.imagenUrl}}" alt="from fb" class="rounded-circle" style="width: 38px; height: 38px; object-fit: cover;">
                      </div>
                      <div>
                        <p class="m-0 fw-bold">{{user.firstName}}&nbsp;{{user.lastName}}</p>
                      </div>
                    </div>
                    <!-- text -->
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                      <input class="form-control" id="exampleFormControlInput1" placeholder="Add a title to your post" type="text" formControlName="postTitle" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Post Body</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add a body to your post" rows="3" formControlName="body" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="image" class="form-label">Post Images</label>
                      <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" multiple>
                    </div>
                  </div>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                  <div class="d-grid gap-2 col-6 mx-auto">

                  <button class="btn  w-100  btn-info btn-round btn-lg" type="submit" >Add Post</button>
                  </div>
                </div>
                <!--Alert BadWord Detected-->
                <div class="alert alert-danger" role="alert" *ngIf=" errorMessage != 'Post Added successfully' && errorMessage != 'null'">
                  <div class="container">
                    <div class="alert-icon">
                      <i class="now-ui-icons objects_support-17"></i>
                    </div>
                    <strong>Oh snap!</strong> {{errorMessage}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="now-ui-icons ui-1_simple-remove"></i>
              </span>
                    </button>
                  </div>
                </div>


                <!--Alert success-->
                <div class="alert alert-success" role="alert" *ngIf=" errorMessage == 'Post Added successfully'">
                  <div class="container">
                    <div class="alert-icon">
                      <i class="now-ui-icons ui-2_like"></i>
                    </div>
                    <strong>Well done!</strong> {{errorMessage}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="now-ui-icons ui-1_simple-remove"></i>
              </span>
                    </button>
                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
</div>
</div>
