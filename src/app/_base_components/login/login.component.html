<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control"  ngModel name="email" id="email"  aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  ngModel name="password" id="password"  placeholder="Password">
          </div>
        
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <div>
            <small id="emailHelp" class="form-text text-muted">You dont have an account? </small>
          
          <button  type="button" class="btn btn-neutral" data-toggle="modal" data-target="#registermodal">register</button>
          <app-register></app-register>
          </div>
          <div [hidden]="not_created" class="alert alert-danger" role="alert">
            invalid credentials.
          </div>
          <div [hidden]="created" class="alert alert-success" role="alert">
            {{message}}
          </div>
          
        </form>
        
      </div>
      
    </div>
  </div>
